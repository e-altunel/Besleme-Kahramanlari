{% extends "AdminPanel/base.html" %}

{% block body %}
	<form method="POST">
		{% csrf_token %}
		<a href="{% url 'posts' %}" class="btn-close"></a>
		<h1> Post View </h1>
		<div class="mb3">
			<label for="id_name" class="form-label"> User </label>
			<a href="{% url 'users_view' post.user.id %}"> {{ post.user }} </a>
			<label for="id_name" class="form-label"> Feed Point </label>
			<a href="{% url 'feed_points_edit' post.feed_point.id %}"> {{ post.feed_point }} </a>
			<label for="id_name" class="form-label"> Image </label>
			<img src="{{ post.image.url }}" alt="{{ post.image.url }}" width="100" height="100">
		</div>
	</form>
{% endblock  %}
