{% extends "AdminPanel/base.html" %}

{% block body %}
	<form method="POST">
		{% csrf_token %}
		<a href="{% url 'users' %}" class="btn-close"></a>
		<h1> Edit Feeding Point </h1>
		{% for field in form %}
			<div class="mb3 {% if field.errors %} invalid {% endif %}">
				{% if field.errors %} <div class="alert alert-danger"> {{ field.errors }} </div> {% endif %}
				<label class="form-label" for="{{ field.id_for_label }}"> {{ field.label }} </label>
				{{ field }}
		{% endfor %}
		<button type="submit" class="btn btn-primary"> Submit </button>
		<a href="{% url 'users_delete' user.id %}" class="btn btn-danger"> Delete </a>
	</form>
{% endblock  %}
