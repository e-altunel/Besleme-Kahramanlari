{% extends "base.html" %}

{% block title %}
Post Detail
{% endblock title %}

{% block content %}
{% if post %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.user }}</p>
<img src="{{ post.image.url }}" alt="{{ post.title }}">
<p>{{ post.date }}</p>
{% else %}
<h1>Post not found</h1>
{% endif %}
{% endblock content %}
