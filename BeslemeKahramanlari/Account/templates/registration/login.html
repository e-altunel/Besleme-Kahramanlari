{% extends "base.html" %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	{% if error %}
		<div class="alert alert-danger" role="alert">
			{{ error }}
		</div>
	{% endif %}
	{% if form %}
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	{% endif %}
{% endblock %}
